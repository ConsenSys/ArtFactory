<head>
  <title>Art Factory</title>
  <script src="https://npmcdn.com/ipfs-api/dist/index.js"></script>
</head>

<body >
  <header class="navbar navbar-light bg-light justify-content-between" style='margin-bottom: 30px;' >
    <a class="navbar-brand">ArtFactory</a>
    <a class="btn btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3" href="https://github.com/twbs/bootstrap/archive/v4.0.0.zip">Log In</a>
  </header>
  <div class="container">
    <div class="row">
      <div id="__blaze-root" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      </div>
    </div>
  </div>
</body>

<template name="layout1">
  <div class="jumbotron text-center col-md-8 offset-md-2" style="background-color: white;">
    {{> Template.dynamic template=messages}}
    {{> Template.dynamic template=main}}
    {{> Template.dynamic template=footer}}
  </div>
</template>

<template name="home">
  <h2 class="display-4">Welcome to ArtFactory!</h2>
  <p class="lead">A media distribution and monetization network for independent artists</p>
  <hr class="my-4">
  <p>Try it out!</p>
  <p class="lead">
    <div class="input-group ">
      <input type="text" class="form-control" placeholder="artist, film" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn publish" style="background-color: #BFE6BA;" type="button">Search</button>
      </div>
    </div>
  </p>
  
</template>


<template name="deposits">
  {{#each deposits}}
    <p>Art: {{art}}</p>
    <p>From: {{from}}</p>
    <p>Value: {{value}}</p>
    <p>Block: {{blockNumber}}</p>
    ------------------
  {{/each}}
</template>

<template name="publications">
  <h2>Content</h2>
  {{#each publications}}
    <p>Creator: {{creator}}</p>
    <p>Art: {{art}}</p>
    <p>Name: {{name}}</p>
    <p>Price: {{price}}</p>
    <p>Block: {{blockNumber}}</p>
      ------------------
  {{/each}}
</template>

<template name="publish">
  
  <h2>Upload to ArtFactory</h2>
  <div class="col-xs-12">
    <label class="btn publish" style="background-color: #BFE6BA;">
      Choose a file to Upload <input type="file" hidden>
  </label>
   <!--  <input type="file" style="display: none">
    <button class="publish">Publish Art (from file)</button> -->
  </div>
  <div class="col-xs-12">
    OR
  </div>
  <div class="col-xs-12">
    <!-- <input type="text">
    <button class="publish btn btn-light">Publish Art (from URL)</button> -->
    <div class="input-group ">
      <input type="text" class="form-control" placeholder="enter file url" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn publish" style="background-color: #BFE6BA;" type="button">Upload</button>
      </div>
    </div>
  </div>
  
</template>

<template name="file_publish">
  <input type="file">
  <button class="publish">Publish Art (from file)</button>
</template>

<template name="view">
  <input type="text">
  <button class="view">Purchase</button>
</template>

<template name="blockchainStatus">
  <pre>{{currentBlock}}</pre>
</template>
