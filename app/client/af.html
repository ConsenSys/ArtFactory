<head>
    <title>Art Factory</title>
    <script src="https://npmcdn.com/ipfs-api/dist/index.js"></script>
</head>

<body>
    <h1>Art Factory</h1>

    <h2>Publish</h2>

    {{> url_publish}}

    <h2>Get Content</h2>

    {{> view}}

    <!-- disabled for demo 

    <h2>Publish by file</h2>
    {{> file_publish}}

    <h2>Purchase Content</h2>
    {{> pay}}

    <h2>Block Infos</h2>
    {{> blockchainStatus}}

     disabled for demo -->

    <h2>Latest publications</h2>

    {{> publications}}

    <h2>Latest payments</h2>

    {{> deposits}}

</body>

<template name="deposits">
    {{#each deposits}}
        <p>Art: {{art}}</p>
        <p>From: {{from}}</p>
        <p>Value: {{value}}</p>
        <p>Block: {{blockNumber}}</p>
        ------------------
    {{/each}}
</template>

<template name="publications">
    {{#each publications}}
        <p>Creator: {{creator}}</p>
        <p>Art: {{art}}</p>
        <p>Name: {{name}}</p>
        <p>Price: {{price}}</p>
        <p>Block: {{blockNumber}}</p>
        ------------------
    {{/each}}
</template>

<template name="url_publish">
    <input type="text">
    <button class="publish">Publish Art (from URL)</button>
</template>

<template name="file_publish">
    <input type="file">
    <button class="publish">Publish Art (from file)</button>
</template>

<template name="view">
    <input type="text">
    <button class="view">Purchase</button>
</template>

<template name="blockchainStatus">
    <pre>{{currentBlock}}</pre>
</template>
